<ion-content class="ion-padding">
  <h2 class="titulo-motivador">Revisa tus clases agendadas.</h2>

  <ion-spinner *ngIf="cargando" name="crescent" class="ion-margin-top"></ion-spinner>

  <p *ngIf="!cargando && reservas.length === 0"
     class="mensaje-vacio ion-text-center">
    Aún no tienes clases agendadas.
  </p>

  <div *ngIf="!cargando && reservas.length > 0">
    <ion-card *ngFor="let r of reservas" class="card-clase-profesor">
      <ion-card-content>

        <div class="titulo">
          <ion-icon name="book-outline" class="icono-titulo"></ion-icon>
          <span class="materia">{{ r.materia }} – Nivel {{ r.dificultad }}</span>
        </div>

        <div class="detalle">
          <ion-icon name="calendar-outline"></ion-icon>
          <span>{{ r.fechaBloque | date:'fullDate':'':'es' }}</span>
        </div>

        <div class="detalle">
          <ion-icon name="time-outline"></ion-icon>
          <span>{{ r.horaInicio }} – {{ r.horaFin }}</span>
        </div>

        <div class="detalle" *ngIf="r.alumno">
          <ion-icon name="person-outline"></ion-icon>
          <span
            class="clickable-text"
            (click)="verPerfilAlumno(r.alumnoId)"
          >
            {{ r.alumno }}
          </span>
        </div>

        <ion-button
          expand="block"
          class="btn-degradado"
          (click)="iniciarClase(r)"
        >
          Empezar Clase
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
