<!-- src/app/components/modal-clase/modal-clase.component.html -->

<ion-content>
  <ion-button class="boton-cerrar" (click)="cerrar()" fill="clear">
    ✕
  </ion-button>

  <form [formGroup]="formulario" (ngSubmit)="guardar()">
    <ion-list lines="none">

      <ion-item>
        <ion-label position="floating">Materia</ion-label>
        <ion-select
          formControlName="materia"
          interface="popover"
          [interfaceOptions]="{ cssClass: 'mi-popover-select' }"
          class="mi-dropdown"
        >
          <ion-select-option
            *ngFor="let m of materias"
            [value]="m.id"
          >
            {{ m.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nivel</ion-label>
        <ion-select
          formControlName="nivel"
          interface="popover"
          [interfaceOptions]="{ cssClass: 'mi-popover-select' }"
          class="mi-dropdown"
        >
          <ion-select-option
            *ngFor="let n of niveles"
            [value]="n.id"
          >
            {{ n.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hora de inicio</ion-label>
        <ion-select
          formControlName="horaInicio"
          interface="popover"
          [interfaceOptions]="{ cssClass: 'mi-popover-select' }"
          class="mi-dropdown"
        >
          <ion-select-option *ngFor="let h of horas" [value]="h">
            {{ h }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hora de fin</ion-label>
        <ion-select
          formControlName="horaFin"
          interface="popover"
          [interfaceOptions]="{ cssClass: 'mi-popover-select' }"
          class="mi-dropdown"
        >
          <ion-select-option
            *ngFor="let h of obtenerHorasFin()"
            [value]="h"
          >
            {{ h }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-text color="danger" class="ion-padding-start"
                *ngIf="duration !== null && duration < 4">
        La clase debe durar al menos 4 horas (tienes {{ duration }} h).
      </ion-text>

      <ion-item>
        <ion-label position="floating">Valor</ion-label>
        <ion-input
          type="number"
          formControlName="precioHora"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción (opcional)</ion-label>
        <ion-textarea formControlName="descripcion"></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-button
      expand="block"
      type="submit"
      class="btn-degradado"
      [disabled]="
        formulario.invalid ||
        fechas.length === 0 ||
        duration === null ||
        duration < 4
      "
    >
      Guardar clase
    </ion-button>
  </form>
</ion-content>
